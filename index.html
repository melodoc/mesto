<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="фотографии, Mesto" />
        <meta name="description" content="Сайт куда можно добавлять фотографии, удалять их и ставить лайки" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Сайт Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <a class="header__link" href="">
                <img class="header__logo" src="./images/icon/logo.svg" alt="Сайт Mesto" />
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button
                        class="profile__button profile__button_action_edit"
                        type="button"
                        title="Редактировать"
                    ></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_action_add" type="button" title="Добавить"></button>
            </section>

            <section class="photo-grid">
                <ul class="photo-grid__list">
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/cards/kirill-pershin-1088404-unsplash.jpg"
                            alt="Сентинский храм"
                        />
                        <div class="card__description">
                            <h2 class="card__header">Карачаевск</h2>
                            <button class="card__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/cards/kirill-pershin-1404681-unsplash.jpg"
                            alt="Сентинский храм"
                        />
                        <div class="card__description">
                            <h2 class="card__header">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/cards/kirill-pershin-1556355-unsplash.jpg"
                            alt="Сентинский храм"
                        />
                        <div class="card__description">
                            <h2 class="card__header">Домбай</h2>
                            <button class="card__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/cards/kirill-pershin-1404681-unsplash.jpg"
                            alt="Сентинский храм"
                        />
                        <div class="card__description">
                            <h2 class="card__header">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/cards/kirill-pershin-1556355-unsplash.jpg"
                            alt="Сентинский храм"
                        />
                        <div class="card__description">
                            <h2 class="card__header">Домбай</h2>
                            <button class="card__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/cards/kirill-pershin-1088404-unsplash.jpg"
                            alt="Сентинский храм"
                        />
                        <div class="card__description">
                            <h2 class="card__header">Карачаево-Черкессия</h2>
                            <button class="card__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021. melodoc</p>
        </footer>
        <div class="popup">
            <button class="popup__button popup__button_action_close" type="button" title="Закрыть"></button>
            <form class="popup__form">
                <h3 class="popup__heading">Редактировать профиль</h3>
                <label class="popup__field">
                    <input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" />
                </label>
                <label class="popup__field">
                    <input id="about" name="about" class="popup__input popup__input_type_about" placeholder="О себе" />
                </label>
                <button
                    value="Сохранить"
                    class="popup__button popup__button_action_submit"
                    type="submit"
                    title="Сохранить"
                >
                    Сохранить
                </button>
            </form>
        </div>
    </body>
</html>
