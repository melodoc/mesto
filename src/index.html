<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="фотографии, Mesto" />
        <meta name="description" content="Сайт куда можно добавлять фотографии, удалять их и ставить лайки" />
        <title>Сайт Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <a class="header__link" href="">
                <img class="header__logo" src="<%=require('./images/icon/logo.svg')%>" alt="Сайт Mesto" />
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <a class="profile__wrapper">
                    <img class="profile__avatar" src="<%=require('./images/loader.gif')%>" alt="Аватар" />
                </a>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button
                        class="profile__button profile__button_action_edit"
                        type="button"
                        title="Редактировать"
                    ></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_action_add" type="button" title="Добавить"></button>
            </section>

            <section class="photo-grid">
                <ul class="photo-grid__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022. melodoc</p>
        </footer>
        <div class="popup" id="profile">
            <div class="popup__container">
                <button class="popup__button popup__button_action_close" type="button" title="Закрыть"></button>
                <form class="popup__form" name="profile-form">
                    <div class="popup__wrapper">
                        <h3 class="popup__heading">Редактировать профиль</h3>
                        <label class="popup__field">
                            <input
                                id="name"
                                name="name"
                                class="popup__input popup__input_type_name"
                                placeholder="Имя"
                                autocomplete="off"
                                required
                                minlength="2"
                                maxlength="40"
                            />
                            <span class="name-error"></span>
                        </label>
                        <label class="popup__field">
                            <input
                                id="about"
                                name="about"
                                class="popup__input popup__input_type_about"
                                placeholder="О себе"
                                autocomplete="off"
                                required
                                minlength="2"
                                maxlength="200"
                            />
                            <span class="about-error"></span>
                        </label>
                        <button
                            value="Сохранить"
                            class="popup__button popup__button_action_submit"
                            type="submit"
                            title="Сохранить"
                        >
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup" id="add-card">
            <div class="popup__container">
                <button class="popup__button popup__button_action_close" type="button" title="Закрыть"></button>
                <form class="popup__form" name="add-place-form">
                    <div class="popup__wrapper">
                        <h3 class="popup__heading">Новое место</h3>
                        <label class="popup__field">
                            <input
                                id="title"
                                name="title"
                                type="text"
                                required
                                class="popup__input popup__input_type_title"
                                placeholder="Название"
                                autocomplete="off"
                                minlength="2"
                                maxlength="30"
                            />
                            <span class="title-error"></span>
                        </label>
                        <label class="popup__field">
                            <input
                                id="url"
                                name="url"
                                type="url"
                                required
                                class="popup__input popup__input_type_url"
                                placeholder="Ссылка на картинку"
                                autocomplete="off"
                            />
                            <span class="url-error"></span>
                        </label>
                        <button
                            value="Сохранить"
                            class="popup__button popup__button_action_submit"
                            type="submit"
                            title="Сохранить"
                        >
                            Создать
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_zoom_image" id="zoom-img">
            <div class="popup__container popup__container_zoom_image">
                <button
                    class="popup__button popup__button_action_close popup__button_action_zoom-out"
                    type="button"
                    title="Закрыть"
                ></button>
                <div>
                    <img class="popup__image" />
                    <p class="popup__description"></p>
                </div>
            </div>
        </div>
        <div class="popup" id="delete-confirmation">
            <div class="popup__container">
                <button class="popup__button popup__button_action_close" type="button" title="Закрыть"></button>
                <form class="popup__form" name="confirm-card-form">
                    <div class="popup__wrapper popup__wrapper_type_confirmation">
                        <h3 class="popup__heading">Вы уверены?</h3>
                        <button
                            value="Да"
                            class="popup__button popup__button_action_submit"
                            type="submit"
                            title="Да"
                        >
                        Да
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup" id="update-avatar">
            <div class="popup__container">
                <button class="popup__button popup__button_action_close" type="button" title="Закрыть"></button>
                <form class="popup__form" name="update-avatar-form">
                    <div class="popup__wrapper popup__wrapper_type_confirmation">
                        <h3 class="popup__heading">Обновить аватар</h3>
                        <label class="popup__field">
                            <input
                                id="avatar"
                                name="avatar"
                                type="url"
                                required
                                class="popup__input popup__input_type_title"
                                placeholder="Ссылка"
                                autocomplete="off"
                                minlength="2"
                            />
                            <span class="avatar-error"></span>
                        </label>
                        <button
                            value="Сохранить"
                            class="popup__button popup__button_action_submit"
                            type="submit"
                            title="Сохранить"
                        >
                        Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <template id="card">
            <li class="card">
                <button class="card__trash-button" type="button" title="Удалить"></button>
                <img class="card__image" />
                <div class="card__description">
                    <h2 class="card__header"></h2>
                    <div>
                        <button class="card__like-button" type="button" title="Нравится"></button>
                        <p class="card__like-counter">2</p>
                    </div>
                </div>
            </li>
        </template>
    </body>
</html>
